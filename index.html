<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <p>products page</p>
    </header>
    <main>
        <div id="search">
            <input type="text" placeholder="search name" id="search-input">


            <div>
                <button class="filter selected" data-filter="all">All</button>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="clothing">clothing</button>
                <button class="filter" data-filter="health">health</button>
            </div>
            <div id="search-price">
                <input type="number" placeholder="search price">
                <button>search</button>
            </div>
        </div>
        <div id="product">
            <div class="product-item" data-category="tech">
                <img src="img/iphone.png" alt="">
                <p>Apple Iphone 14 pro</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="img/bag.png" alt="">
                <p>Purse</p>
                <span>$ 14</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="img/cream.png" alt="">
                <p>Sunscreen </p>
                <span>$ 19</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="img/airpods.png" alt="">
                <p>Air pods 4</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="img/jacket.png" alt="">
                <p>Jacket </p>
                <span>$ 20</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="img/shampoo.png" alt="">
                <p>Shampoo</p>
                <span>$ 9</span>
            </div>
            <div class="product-item" data-category="clothing">
                <img src="img/shoes.png" alt="">
                <p>shoes</p>
                <span>$ 29</span>
            </div>
            <div class="product-item" data-category="health">
                <img src="img/vitamin.png" alt="">
                <p>Vitamin C</p>
                <span>$ 5</span>
            </div>
            <div class="product-item" data-category="tech">
                <img src="img/watch.png" alt="">
                <p>Apple Watch</p>
                <span>$ 90</span>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
